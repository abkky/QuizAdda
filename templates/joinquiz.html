{% extends "base.html" %}
{% block title %}Join Quiz{% endblock %}
{% block style %}

{% endblock %}
{% block content %}

<section class="loginpage">
    <div class="container aos-init aos-animate" data-aos="fade-up">

        <header class="section-header pb-0">
          <p class="my-1">Join Quiz- {{quiz.quizname}}</p>
          <h2>{{quiz.quizdesc}}</h2>
          
          
          <hr/>
        </header>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-md-3">
            <div class="card mb-3 m-3">
                <div class="row">
                  <div class="col-sm-12 alert bg-success text-light shadow"><h6 class="mb-0"><span class="educatorinfo">Quiz by - <strong>{{usr.first_name}} {{usr.last_name}} {{ip}}</strong></span></h6></div>
                </div>
                <div class="card-body">  
                  <form action="" method="POST">  
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="name" id="floatingInput" placeholder="John Doe">
                        <label for="floatingInput">Your Name</label>
                      </div>
                      <hr />
                      <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <hr/>
                      <input type="submit" value="Attempt Quiz" class="btn btn-success"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
