{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block style %}

{% endblock %}
{% block content %}

<section class="loginpage">
  {% for message in messages %}

  <div class="row">
  <h6 class="text-center alert alert-danger">{{message}}</h6>
  </div>
  {% endfor %}
  <div class="container aos-init aos-animate" data-aos="fade-up">

    

    <div class="row">
      <div class="col-md-8 offset-md-2 col-lg-6 offset-md-3">
      <form action="login" method="post" class="loginmain">
        {% csrf_token %}
        <header class="section-header">
          <h2>Visit educator Dashboard</h2>
          <p>LOGIN</p>
        </header>
        <div class="form-floating mb-3">
          <input type="text" class="form-control"  name="username" id="username" placeholder="Username">
          <label for="username">Username</label>
        </div><br/>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div><br/>

        <input type="submit" class="btn btn-success col-sm-8 offset-sm-2" value="Login"/>
      <br/><br/>
        <div class="row">
        <a href="#" class="text-center">Forget Password</a><br/>
        <span class="text-center"> Don't have an account? <strong><a href="/educator/signup">Register Now</a></strong></span>
      </div>
      </form>
    </div>
    </div> <!-- / row -->
  </div>

</section>
{% endblock %}
